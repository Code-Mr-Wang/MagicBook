{% extends "base.html" %} {% load static %}
{% block title %} 登录 {% endblock title %}
{% block css %}
    <link rel="stylesheet" href="{% static "signin.css" %}">
{% endblock css %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <h5 class="home-content">还没有账号？</h5>
                <h5 class="home-content1">点击<a href='{% url "userprofile:register" %}'>注册账号</a>加入我们吧！</h5>
                <form class="form-signin" method="post" action=".">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 font-weight-normal"><strong>请登录！</strong></h1>
                    <div class="form-group">
                        <label for="username"><strong>账户:</strong></label>
                        <input type="text" id="username" class="form-control" placeholder="请输入账号或用户名" name="username"
                               required autofocus>
                    </div>
                    <div class="form-group"><label for="password"><strong>密码:</strong></label>
                        <input type="password" id="password" class="form-control" placeholder="请输入密码" name="password"
                               required>
                    </div>


                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> 请记住我！
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                </form>
                <!-- 新增 -->
                <br>
                <h5 class="home-content1">忘记密码了？</h5>
                <h5 class="home-content">点击<a href='{% url "password_reset_recover" %}'><strong>这里</strong></a>重置密码</h5>
            </div>
        </div>
    </div>

{% endblock content%}
